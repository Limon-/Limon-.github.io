		<p>ARC的一个基本规则即是，只要某个对象被任一strong指针指向，那么它将不会被销毁。</p>

<p>如果对象没有被任何strong指针指向，那么就将被销毁。在默认情况下，所有的实例变量和局部变量都是strong类型的。可以说strong类型的指针在行为上和MRC时代retain的property是比较相似的。</p>
